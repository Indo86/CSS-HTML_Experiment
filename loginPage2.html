<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LoginPage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  </head>
<style>
  .card{
    background-color: red;
    width: 500px;
    height: 500px;
    margin-top: 100px;
    backdrop-filter: blur(5px); 
    background-color: rgba(255, 255, 255, 0.5); 
  }

  .container{
    justify-content: center;
    display: flex;
  }

  body{
    background-image: url(kafe.jpg);
    background-size: cover;
  }

  
</style>
<body>
  <section class="bg-foto">
    <div class="container">
      <div class="card">
          <div class="card-header text-center">
            <h3>Login</h3>
          </div>
        
           <!-- form control -->
            <div class="card-body">
              <div class="row mb-3">
                <div class="col">
                  <div class="form-outline mb-4">
                    <label class="form-label" for="email">Email</label>
                      <input type="text" id="email" name="email" class="form-control form-control-lg" />
                    </div>
                </div>
              </div>
              <div class="row mb-3">
                <div class="col">
                  <div class="form-outline mb-5">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  </div>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col">
                  <div class="text-center">
                    <button class="btn btn-primary btn-lg btn-block d-grip col-12 mx-auto text-center-round" name="loginA">Login</button>
                    <hr class="my-4">
                    <p>Belum punya akun? Registrasi <a href="#" class="link-info">di sini</a></p>
                    </div>
                </div>
              </div>
            </div>
          <!-- akhir form control -->
         </div>
      </div>
    </div>
  </section>
  
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
